<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style-icon.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
<!--  AWARD START-->
    <div class="award">
      <p class="award__p">Create Award Winning Websites In Webflow</p>
      <div class="award__images">
        <img class="award__img" src="img/close.svg" alt="close" />
      </div>
    </div>
<!--  AWARD END-->

<!--  HEADER START-->
    <div class="header">
      <div class="wrap">
        <nav class="header__nav">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
          <a href="#">Courses</a>
        </nav>
        <div class="header__card">
          <div class="header__menu">
            <img src="./img/search.svg" alt="search">
            <a href="#">Search</a>
          </div>
          <div class="header__menu">
            <img src="./img/shopping_cart.svg" alt="shopping_cart">
            <a href="#">Cart</a>
          </div>
          <button class="header__btn">Sign Up</button>
        </div>
      </div>
    </div>
<!--  HEADER END-->

<!--  MAIN START-->

  <main class="main">
    <section class="section">
      <div class="container">
        <div class="content">
          <div class="content__info">
            <h1 class="content__title">Become an No-Code expert and find a job</h1>
            <p class="content__text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum vel molestie magna curabitur tincidunt nunc sit amet.
            </p>
            <div class="content__btn">
              <button class="content__btn1">Explore Courses</button>
              <button class="content__btn2" id="content__btn2">
                <p>Watch Video</p>
                <img src="./img/play_circle_filled.svg" alt="">
              </button>
            </div>
            <div class="reviews">
              <div class="reviews__images">
                <div class="reviews__img">
                  <img src="./img/img01.png" alt="">
                </div>
                <div class="reviews__img">
                  <img src="./img/img02.png" alt="">
                </div>
                <div class="reviews__img">
                  <img src="./img/img03.png" alt="">
                </div>
                <div class="reviews__img">
                  <img src="./img/img04.png" alt="">
                </div>
                <div class="reviews__img">
                  <img src="./img/img05.png" alt="">
                </div>
              </div>
              <div class="reviews__rating">
                <div class="reviews__rating__rat">
                  <i class="icon-star-full"></i>
                  <i class="icon-star-full"></i>
                  <i class="icon-star-full"></i>
                  <i class="icon-star-full"></i>
                  <i class="icon-star-half"></i>
                </div>
                <p class="reviews__rating-text">From 3k+ reviews</p>
              </div>
            </div>
          </div>

          <div class="content__video">
            <video
                    controls
                    poster="img/img_video.png"
                    class="content__video"
                    id="content__video"
                    src="./video/video.mp4" >

            </video>
            <img class="content__video__bg" src="./img/section1icon.svg" alt="">
          </div>
        </div>
      </div>
    </section>
  </main>
  </body>
</html>
